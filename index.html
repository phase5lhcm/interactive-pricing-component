<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>

  <header>
    <div class="background-header-circle">
    <div class="header-1">
      <h1>Simple, traffic-based pricing</h1>
    </div>
    <div class="header-2">
      <h3>Sign-up for our 30-day trial. No credit card required.</h3>
    </div>
  </div>
  </header>
  <section>

    <div class="section-main-top">
      <p id="productViews"> 100K PAGEVIEWS</p>
      <p id="productPrice"> <span class="dollar-sign">$</span> <span id="price"></span> <span class="dollar-sign">.00</span>  <span id="product-month">/month </span></p>
    </div>

    <div class="slider">
      <input type="range" step="10" min="20" max="60" value="40" class="slider" id="myRange">
    </div>

    <div class="billing-info">
      <div class="billing-text">
    <p class="billing"> Monthly Billing</p>
    <div class="switch">
      <input type="checkbox">
      <span class="switch-slider round"></span>
    </div>
  </div>
    <div class="discount-info">
    <p class="billing">  Yearly Billing: </p>
    <p id="discount">25% discount</p>
  </div>
    </div>

    <hr>

    <div id="cto">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>

      <button>Start my trial</button>

    </div>
  
  </section>
 
 </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christine Maynard</a>.
  </div>

  <script>

    let slider = document.getElementById("myRange");
    let output = document.getElementById("price");
    output.innerHTML = slider.value;
    
    // Updates the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
    </script>
</body>

</html>
