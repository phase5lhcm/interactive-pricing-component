<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>

  <header>
    <div class="background-header-circle">
    <div class="header-1">
      <h1>Simple, traffic-based pricing</h1>
    </div>
    <div class="header-2">
      <h3>Sign-up for our 30-day trial. No credit card required.</h3>
    </div>
  </div>
  </header>
  <section>

    <div class="section-main-top">
      <p id="productViews"> 100K PAGEVIEWS</p>
      <p id="productPrice"> <span id="dollar-sign">$</span> <span id="price"></span> /month </p>
    </div>

    <div class="slider">
      <input type="range" step="10" min="20" max="60" value="30" class="slider" id="myRange">
    </div>

    
  
  
    Monthly Billing
    Yearly Billing 25% discount
  
    Unlimited websites
    100% data ownership
    Email reports
  
    Start my trial
  </section>
 
 </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script>

    let slider = document.getElementById("myRange");
    let output = document.getElementById("price");
    output.innerHTML = slider.value;
    
    // Updates the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
    </script>
</body>

</html>
